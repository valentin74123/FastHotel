<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Fast Hotels</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style-importsss.css" rel="stylesheet">
  </head>
  <body>

    <section class="hotel">
      <div class="hotel__wrapper">
        <span class="close"></span>
        <div class="hotel__wrapper-info">
          <img class="hotel__img" src="" width="200" height="200">
          <section class="hotel__info-text">
              <p>Имя</p>
              <p>Тип</p>
              <p>Количество мест: 2-4</p>
              <p>Цена</p>
          </section>
        </div>
        <p>Рейтинг</p>
        <p class="hotel__description">Описание</p>
        <button type="button" class="button-brown hotel__reservation-button">Забронировать</button>
      </div>
    </section>

  </body>
</html>
